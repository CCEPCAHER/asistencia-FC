<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencias Profesional</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Control de Asistencias</h1>
            <div id="meetingHeader">
                <div class="meeting-title">Reuni√≥n Actual</div>
                <div class="meeting-date" id="currentDate"></div>
            </div>
        </div>

        <div class="controls">
            <select id="meetingDay">
                <option value="jueves">Jueves</option>
                <option value="finDeSemana">Fin de Semana</option>
            </select>
          <button id="generateReport" onclick="generateReport()">Generar Reporte PDF</button>
        </div>

        <div id="attendanceList" class="attendance-list"></div>

        <div class="history">
            <h3>Historial de Cambios:</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
