<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Mensual de Turnos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Calendario Mensual de Turnos</h1>
  </header>

  <main>
    <!-- Sección de opciones de configuración global -->
    <section id="config">
      <h2>Configuración</h2>
      <form id="configForm">
        <label>
          <input type="checkbox" id="fijarTurnoCheckbox">
          Permitir asignar turno fijo
        </label>
        <br>
        <label>
          <input type="checkbox" id="turnos15Checkbox">
          Turnos cada 15 días
        </label>
        <br>
        <label>
          <input type="checkbox" id="allowMultipleCheckbox" checked>
          Permitir que una persona atienda múltiples turnos (incluso los 10)
        </label>
      </form>
    </section>

    <!-- Sección para fijar directamente algún turno -->
    <section id="fixedAssignment">
      <h2>Asignación Fija de Turnos</h2>
      <form id="fixedForm">
        <label for="weekSelect">Semana:</label>
        <select id="weekSelect">
          <option value="S1">S1</option>
          <option value="S2">S2</option>
          <option value="S3">S3</option>
          <option value="S4">S4</option>
        </select>

        <label for="turnSelect">Turno:</label>
        <select id="turnSelect">
          <option value="MM">MM</option>
          <option value="MT1">MT1</option>
          <option value="MT2">MT2</option>
          <option value="XT1">XT1</option>
          <option value="XT2">XT2</option>
          <option value="J">J</option>
          <option value="VT1">VT1</option>
          <option value="VT2">VT2</option>
          <option value="S">S</option>
          <option value="D">D</option>
        </select>

        <label for="roleSelect">Rol:</label>
        <select id="roleSelect">
          <option value="capitan">Capitán</option>
          <option value="publicador1">Publicador Slot 1</option>
          <option value="publicador2">Publicador Slot 2</option>
          <option value="publicador3">Publicador Slot 3</option>
        </select>

        <label for="personSelect">Persona:</label>
        <select id="personSelect">
          <!-- Se llenará dinámicamente según el rol seleccionado -->
        </select>

        <button type="button" id="btnFixAssignment">Fijar Turno</button>
      </form>
    </section>

    <!-- Sección para asignar disponibilidad en cada turno (cuadrícula por turno) -->
    <section id="availabilitySection">
      <h2>Asignar Disponibilidad</h2>
      <form id="availabilityForm">
        <label for="availWeekSelect">Semana:</label>
        <select id="availWeekSelect">
          <option value="S1">S1</option>
          <option value="S2">S2</option>
          <option value="S3">S3</option>
          <option value="S4">S4</option>
        </select>

        <label for="availTurnSelect">Turno:</label>
        <select id="availTurnSelect">
          <option value="MM">MM</option>
          <option value="MT1">MT1</option>
          <option value="MT2">MT2</option>
          <option value="XT1">XT1</option>
          <option value="XT2">XT2</option>
          <option value="J">J</option>
          <option value="VT1">VT1</option>
          <option value="VT2">VT2</option>
          <option value="S">S</option>
          <option value="D">D</option>
        </select>

        <div id="availabilityList">
          <!-- Se generarán checkboxes para cada persona -->
        </div>
        <button type="button" id="btnSaveAvailability">Guardar Disponibilidad</button>
      </form>
    </section>

    <!-- Sección donde se muestra el calendario resultante -->
    <section id="scheduleSection">
      <h2>Calendario Generado</h2>
      <button type="button" id="btnGenerateSchedule">Generar Calendario</button>
      <div id="scheduleTableContainer">
        <!-- La tabla se generará aquí -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
