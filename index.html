<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Asistencias</title>
  <link rel="stylesheet" href="style.css">
  <!-- Librerías para generar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>📋 Control de Asistencias</h1>
    
    <div class="controls">
      <select id="meetingDay">
        <option value="jueves">Reunión Jueves</option>
        <option value="finDeSemana">Reunión Fin de Semana</option>
      </select>
      <button id="generateReport" onclick="generateReport()">⬇️ Descargar Reporte</button>
    </div>

    <div id="attendanceList" class="attendance-list"></div>
    
    <div class="history">
      <h3>Últimos registros:</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
