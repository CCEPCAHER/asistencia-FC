<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Control de Asistencia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Control de Asistencia</h1>
    
    <!-- Sección para definir las fechas de reunión -->
    <div class="meeting-dates">
      <div class="date-field">
        <label for="weekday-date">Reunión entre semana (Jueves):</label>
        <input type="date" id="weekday-date">
      </div>
      <div class="date-field">
        <label for="weekend-date">Reunión fin de semana:</label>
        <input type="date" id="weekend-date">
      </div>
      <button id="saveMeeting">Guardar Reunión</button>
    </div>
    
    <!-- Tabla de asistencia -->
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Jueves</th>
          <th>Fin de Semana</th>
          <th>Faltas</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se generarán las filas mediante JavaScript -->
      </tbody>
    </table>
    
    <!-- Botón para exportar a Excel (CSV) -->
    <button id="exportExcel">Descargar Excel (CSV)</button>
    
    <!-- Sección para mostrar historial de faltas de cada persona -->
    <h2>Historial de Faltas</h2>
    <div id="absenceHistory">
      <p>Haz clic en el número de faltas de cada persona para ver el detalle.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
